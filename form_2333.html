<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responses JSON to CSV</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
            max-width: 300px;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        #fileInput, #exportButton {
            padding: 10px;
        }
        #loadingMessage, #errorMessage {
            margin-bottom: 10px;
        }
        #errorMessage {
            color: red;
        }
        #loadingMessage {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="file" id="fileInput" accept=".json">
        <button id="exportButton" disabled>Export to CSV</button>
    </div>
    
    <div id="loadingMessage"></div>
    <div id="errorMessage"></div>
    
    <table id="dataTable">
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Elements
        const fileInput = document.getElementById('fileInput');
        const exportButton = document.getElementById('exportButton');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');

        // State
        let currentData = null;

        // Utility function to extract link text
        function extractLinkText(htmlString) {
            if (!htmlString) return '';
            
            // If it's already a plain text or URL
            if (!htmlString.includes('<a')) return htmlString;
            
            // Extract text between <a> tags
            const match = htmlString.match(/>([^<]+)</);
            return match ? match[1] : htmlString;
        }

        // Render table
        function renderTable(data) {
            // Clear previous content
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // If no data, show error
            if (!data || data.length === 0) {
                errorMessage.textContent = 'No data found';
                return;
            }

            // Get headers
            const headers = Object.keys(data[0]);

            // Create header row
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // Create data rows
            data.forEach(item => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    
                    // Special handling for resume link
                    if (header === 'Upload Your Latest Resume') {
                        const value = item[header];
                        if (value && value.includes('href')) {
                            // Extract link text if it's an HTML anchor
                            const linkMatch = value.match(/<a\s+[^>]*>([^<]+)<\/a>/);
                            td.innerHTML = linkMatch 
                                ? `<a href="${value}" target="_blank">${linkMatch[1]}</a>` 
                                : (value ? `<a href="${value}" target="_blank">${value}</a>` : 'N/A');
                        } else {
                            td.innerHTML = value ? `<a href="${value}" target="_blank">${value}</a>` : 'N/A';
                        }
                    } else {
                        td.textContent = item[header] || 'N/A';
                    }
                    
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });

            // Enable export button
            exportButton.disabled = false;
        }

        // File input change event
        fileInput.addEventListener('change', async (event) => {
            // Reset messages
            loadingMessage.textContent = 'Loading...';
            errorMessage.textContent = '';
            exportButton.disabled = true;

            try {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    try {
                        // Parse JSON
                        const jsonData = JSON.parse(e.target.result);
                        
                        // Store data
                        currentData = jsonData;
                        
                        // Render table
                        renderTable(jsonData);
                        
                        // Clear loading message
                        loadingMessage.textContent = '';
                    } catch (parseError) {
                        errorMessage.textContent = 'Error parsing JSON file: ' + parseError.message;
                    }
                };

                reader.onerror = function() {
                    errorMessage.textContent = 'Error reading file';
                };

                reader.readAsText(file);
            } catch (error) {
                errorMessage.textContent = 'An unexpected error occurred: ' + error.message;
            }
        });

        // Export to CSV event
        exportButton.addEventListener('click', () => {
            if (!currentData) {
                errorMessage.textContent = 'No data to export';
                return;
            }

            // Prepare data for CSV export
            const csvData = currentData.map(item => {
                // Create a copy of the item to avoid modifying original data
                const processedItem = {...item};
                
                // Special handling for resume link
                if (processedItem['Upload Your Latest Resume']) {
                    processedItem['Upload Your Latest Resume'] = extractLinkText(processedItem['Upload Your Latest Resume']);
                }

                return processedItem;
            });

            // Convert to CSV
            const csv = Papa.unparse(csvData);

            // Create and download CSV file
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'form_responses.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
